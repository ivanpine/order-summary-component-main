<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tooltipster/2.3.0/css/reset.css">
    
    <title>Order summary card</title>
</head>
<body>
        <div class="card">
            <div class="card-head">
                <img src="/images/illustration-hero.svg">
            </div>
    
            <div class="card-body">
                <h1>Order Summary</h1>
                <p>
                You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                </p>
            </div>

            <div class="subscription-box">
                <div class="sub-box-img">
                    <img src="/images/icon-music.svg">
                </div>
                <div class="sub-box-plan">
                    <h1>Annual Plan</h1>
                    <p>$59.99/year</p>
                </div>
                <div class="sub-box-change">
                    <a href="#">Change</a>
                </div>
            </div>
    
            <div class="card-foot">
                <button class="button-proceed">Proceed to Payment</button>
                <button class="button-cancel">Cancel Order</button>
            </div>
        </div>
</body>
</html>
